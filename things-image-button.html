<link rel="import" href="../polymer/polymer.html">

<dom-module id="things-image-button">
	<template>
		<style>
			:host {
				display: block;
				padding-top:10px;
				min-height: 100px;
				border-bottom:1px solid rgba(0,0,0,.1);
				text-align:center;
				color:rgba(255,255,255,.6);
			}
			:focus{
				outline:none;
			}
			img{
				display:block;
				margin:auto;
			}
		</style>
		<img data$="[[item]]"
                on-tap="_onImageTap"
                src="[[imageSrc]]">
    </img>
    [[title]]

	</template>
	<script>
		Polymer({
			is: 'things-image-button',
			properties:{
				/**
				 * image 클릭 호출할 item
				 * *******
				 * @type {Object}
				 */
				item : {
					type: Object
				},
				/**
				 * image title
				 * *******
				 * @type {String}
				 */
				title:{
					type: String
				},
				/**
				 * image path주소
				 * *******
				 * @type {String}
				 */
				imageSrc : {
					type: String
				}
			},
			/**
			 * image 클릭시 things-image-button-tap 이벤트 발생하고 data값을 보낸다.
			 * @event things-image-button-tap
			 */
			_onImageTap : function (e) {
				var data = JSON.parse(e.currentTarget.getAttribute("data"));
				this.fire('things-image-button-tap',data);
			}
		});
	</script>
</dom-module>
